<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Header -->

    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">BestShop</a>
        <nav>
          <ul class="navbar">
            <li class="navbar__item">
              <a href="#" class="navbar__link">WHY US</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">BENEFITS</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">PRICES</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->

    <section class="hero">
      <div class="hero__container">
          <h1 class="hero__title">Sell More!</h1>
          <p class="hero__text">
            Open shop on our platform and increase your sales
          </p>
          <a href="#" class="btn btn--primary btn--large">Open your shop</a>

        <img class="hero__img" src="/assets/Background.png" alt="hero" />
